<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Mood and Stress Results</h1>
    <ul>
        {% for stress, mood in results.items() %}
            <li>Stress Level: {{ stress }}</li>
            <li>Mood: {{ mood }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Input</a>
</body>
</html>
